<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./Payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Page Title</title>
</head>

<body>
    <div class="content">
        <div class="container">
            <div class="row" style="text-align: start;padding: 0px;">
                <div class="col-12" style="padding: 0px;">
                    <div class="d-flex">
                        <button class="Registration active">Registration Fee</button>
                        <button class="Course">Course Fee</button>
                    </div>
                </div>
                <div class="col-12">
                    <div class="p-5">
                        <div class="row">
                            <div class="col-4">
                                <label>Name</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" />
                            </div>
                            <div class="col-4 mt-2">
                                <label>Email id</label>
                            </div>
                            <div class="col-8 mt-2">
                                <input type="text" class="form-control" />
                            </div>
                            <div class="col-4 mt-2">
                                <label>courses</label>
                            </div>
                            <div class="col-8 mt-2">
                                <input type="text" class="form-control" />
                            </div>
                            <div class="col-4 mt-2">
                                <label>Amount</label>
                            </div>
                            <div class="col-8 mt-2">
                                <input type="text" class="form-control" />
                            </div>
                            <div class="col-12 mt-4">
                                <div class="paynow">
                                    <button>Pay Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_OL4f202PJ86SlZ"
                async></script>
        </form>

    </div>

</body>
<script>
    // Get all buttons
    const buttons = document.querySelectorAll('button');

    // Add click event listener to each button
    buttons.forEach(button => {
        button.addEventListener('click', function () {
            // Remove active class from all buttons
            buttons.forEach(btn => btn.classList.remove('active'));
            // Add active class to the clicked button
            this.classList.add('active');
        });
    });
</script>

</html>
